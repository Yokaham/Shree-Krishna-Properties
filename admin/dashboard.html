<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Admin Dashboard | Shree Krishna Properties</title>
		<meta name="robots" content="noindex, nofollow" />
		<link rel="stylesheet" href="../css/admin.css" />
	</head>
	<body class="admin-page">
		<header class="admin-header" role="banner">
			<div class="admin-container admin-header__inner">
				<h1 class="admin-header__heading">Admin Dashboard</h1>
				<a id="logoutBtn" class="admin-btn admin-btn--secondary" href="#" aria-label="Logout">Logout</a>
			</div>
		</header>

		<main class="admin-main admin-main--dashboard" role="main">
			<div class="admin-container">
				<div class="admin-grid">
					<section class="admin-card" aria-labelledby="add-title">
						<header class="admin-card__header">
							<h2 id="add-title" class="admin-card__title">Add New Property</h2>
							<p class="admin-card__subtitle">Fill details and save.</p>
						</header>

						<form class="admin-form" action="dashboard.html" method="post" enctype="multipart/form-data">
							<div class="admin-form__grid">
								<div class="form-field">
									<label class="form-field__label" for="property-title">Property Title</label>
									<input class="form-field__input" id="property-title" name="title" type="text" required />
								</div>

								<div class="form-field">
									<label class="form-field__label" for="property-price">Price</label>
									<input class="form-field__input" id="property-price" name="price" type="text" required />
								</div>

								<div class="form-field">
									<label class="form-field__label" for="property-location">Location</label>
									<select class="form-field__select" id="property-location" name="location" required>
											<!-- Options injected by ../js/admin-dashboard.js -->
									</select>
								</div>
								<div class="form-field">
									<label class="form-field__label" for="locality">Locality</label>
									<input class="form-field__input" type="text" name="locality" id="locality" placeholder="Sector / Society / Area / Road" />
								</div>

								<div class="form-field">
									<label class="form-field__label" for="property-type">Property Type</label>
									<select class="form-field__select" id="property-type" name="type" required>
											<!-- Options injected by ../js/admin-dashboard.js -->
									</select>
								</div>

								<div class="form-field">
									<label class="form-field__label" for="property-area">Area</label>
									<input class="form-field__input" id="property-area" name="area" type="text" required />
								</div>

								<div class="form-field form-field--full">
									<label class="form-field__label" for="property-description">Description</label>
									<textarea
										class="form-field__textarea"
										id="property-description"
										name="description"
										rows="5"
										required
									></textarea>
								</div>
							</div>

							<fieldset class="admin-fieldset" aria-labelledby="tags-title">
								<legend id="tags-title" class="admin-fieldset__legend">Tags</legend>
								<div class="admin-checklist" role="list">
									<!-- Tag checkboxes injected by ../js/admin-dashboard.js -->
								</div>
							</fieldset>

							<fieldset class="admin-fieldset" aria-labelledby="media-title">
								<legend id="media-title" class="admin-fieldset__legend">Media Uploads (Optional)</legend>
								<div class="admin-form__grid">
									<div class="form-field">
										<label class="form-field__label" for="property-images">Images (multiple)</label>
										<input
											class="form-field__input"
											id="property-images"
											name="images"
											type="file"
											accept="image/*"
											multiple
										/>
									</div>

									<div class="form-field">
										<label class="form-field__label" for="property-video">Video (single)</label>
										<input
											class="form-field__input"
											id="property-video"
											name="video"
											type="file"
											accept="video/*"
										/>
									</div>
								</div>
							</fieldset>

							<div class="admin-form__actions">
								<button class="admin-btn admin-btn--primary" type="submit">Save Property</button>
								<p
								id="admin-form-message"
								class="admin-form__message"
								role="status"
								aria-live="polite"
								></p>

							</div>
						</form>
					</section>

					<section class="admin-card" aria-labelledby="existing-title">
						<header class="admin-card__header">
							<h2 id="existing-title" class="admin-card__title">Existing Properties</h2>
							<p class="admin-card__subtitle">Manage Existing Property listings.</p>
						</header>

						<div class="admin-table" role="region" aria-label="Existing properties table">
							<table class="admin-table__table">
								<thead class="admin-table__head">
									<tr class="admin-table__row">
										<th class="admin-table__th" scope="col">Title</th>
										<th class="admin-table__th" scope="col">Location</th>
										<th class="admin-table__th" scope="col">Price</th>
										<th class="admin-table__th" scope="col">Actions</th>
									</tr>
								</thead>
								<tbody class="admin-table__body">
									<!-- Rows injected by ../js/admin-dashboard.js -->
								</tbody>
							</table>
							<p id="no-properties-message" class="admin-muted" style="display: none;" > No properties added yet. </p>
						</div>
					</section>
				</div>
			</div>
		</main>
		<script type="module" src="../js/admin-guard.js"></script>
		<script type="module" src="../js/admin-dashboard.js"></script>
	</body>
</html>
